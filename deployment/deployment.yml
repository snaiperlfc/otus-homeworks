kind: Deployment
apiVersion: apps/v1
metadata:
  name: docker-comp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docker-comp
  template:
    metadata:
      labels:
        app: docker-comp
    spec:
      containers:
        - name: docker-comp
          image: snaiperlfc/docker-comp:0.0.4-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
      restartPolicy: Always
